services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: dive_workshop
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3443:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/dive
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount for hot reload in development
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma migrate deploy && npx prisma db seed || true && node server.mjs"

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: npm